<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="starter-screen">
            <div class="img-container">
                <img src="./images/cloud.png" alt="">
                <div class="img-bg"></div>
            </div>
            <h1>
                Discover the Weather in Your City
            </h1>
            <p>
                Get to know your weather forecast
            </p>
            <button onclick="showSearch()">
                Get Started
            </button>
        </div>

        <div id="form-box">
            <form action="" id="init-form">
                <label>
                    Input Location:
                    <input type="text" name="location" id="location" required>
                </label>
                <input type="submit" value="Check">
            </form>
        </div>

        <div id="data-display">
            <div class="location">
                <p class="location-name"></p>
                    <img src="./images/gps-icon.svg" alt="City">
                    <span id="city"></span>
                    <span id="country"></span>
                </p>
            </div>
            
            <div id="weather-data-box">
                <h1 class="report-header">
                    Today's Report
                </h1>
            </div>
            <div class="img-container">
                <img id="condition-img" src="" alt="">
                <div class="img-bg"></div>
            </div>
            <h2 class="condition"><span id="condition"></span></h2>
            <h2 class="temp"><span id="temp"></span><img id="celsius" src="./images/celsius-icon.svg" alt=""></h2>
            
            <div class="stats">
                <div id="wind-speed" class="stat-box">
                    <img class="stat-icon" src="./images/wind.svg" alt="">
                    <h3 id="wind-head"><span id="wind-data"></span> km/h</h3>
                    <p>Wind speed</p>
                </div>
                <div id="humidity" class="stat-box">
                    <img class="stat-icon" src="./images/humidity.svg" alt="">
                    <h3 id="humidity-head">
                        <span id="humidity-data"></span>%
                    </h3>
                    <p>Humidity</p>
                </div>
                <div id="feels-like" class="stat-box">
                    <img class="stat-icon" src="./images/temp.svg" alt="">
                    <h3 id="feeling-head">
                        <span id="feeling-data"></span><img id="celsius" src="./images/celsius-icon.svg" alt="">
                    </h3>
                    <p>Perceptible temp</p>
                </div>
            </div>
            <div id="search-bar">
                    <button class="search-button">
                        <img class="search-icon" src="./images/search.svg" alt="search">
                    </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
